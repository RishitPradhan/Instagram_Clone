<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        /* Global Styles */
   body {
    	margin: 0;
   	 padding: 0;
   	 font-family: Arial, sans-serif;
	background-color: #f0f0f0;

  }

  .container {
   	 max-width: 600px;
    	margin: auto;
   	 padding-bottom: 100px;  
}

  .post {
   	 border: 1px solid #ddd;
    	margin-bottom: 20px;
    	padding: 10px;
    	background: #fff;
  }

  .footer {
   	 text-align: center;
    	padding: 20px;
    	background: #f8f8f8;
    	position: fixed;
    	bottom: 0;
   	 width: 100%;
  }
        .navbar {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .navbar h2 {
            margin: 0;
            font-size: 24px;
        }

               
        
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile h3 {
            font-size: 20px;
            font-weight: bold;
        }

        /* Feed Styles */
        .feed img {
            width: 100%;
            height: 400px;
	    object-fit: cover;           
	    margin-bottom: 10px;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .feed img:hover {
            transform: scale(1.05);
        }

        /* Post Buttons */
        .post-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .post-buttons button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #555;
            transition: color 0.3s ease;
        }

        .post-buttons button:hover {
            color: #000;
        }

               
    </style>
</head>
